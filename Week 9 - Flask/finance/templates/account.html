{% extends "layout.html" %}

{% block title %}
    Account settings
{% endblock %}

{% block main %}
    <div>
        <h4 class="m-5">Update password</h4>
        <form action="/account" method="POST">
            <div class="form-group">
                <input class="form-control" type="password" name="current_pw" placeholder="Current password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="new_pw" placeholder="New password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirm_pw" placeholder="Confirm new password" required>
            </div>
            <button class="btn btn-danger" type="submit">Change password</button>
        </form>
    </div>
{% endblock %}

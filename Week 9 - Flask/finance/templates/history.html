{% extends "layout.html" %}

{% block title %}
    Transactions
{% endblock %}

{% block main %}
<div class="mb-5">
    <h3>Transactions</h3>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
            {% for row in transactions %}
        <tr>
            <th scope="row">{{ row['date'] }}</th>
            <td>{{ row['action'] }}</td>
            <td>{{ row['symbol'] }}</td>
            <td>{{ row['shares'] }}</td>
            <td>{{ row['amount'] }}</td>
        </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
